<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>


  <div class="form">

    <div class="center">

      <h1>Contact Form</h1>

      <div class="right">

        <textarea id="textArea" name="textArea" placeholder="Message" required></textarea>

      </div>

      <div class="left">

        <input type="text" id="userName" placeholder="Name" name="userName" required>

        <br><br>

        <input type="email" id="userEmail" placeholder="Email Address" name="userEmail" required>
        <br><br>
        <input type="text" name="userSubject" id="userSubject" placeholder="Subject" required>


      </div>
      <br><br>
      <button id="btn">Submit</button>


      <h2 class="animate__animated animate__heartBeat" id="text"></h2>

    </div>

  </div>




  <script src="script.js"></script>
</body>

</html>
